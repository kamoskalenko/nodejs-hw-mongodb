tags:
  - Contacts
summary: 'Update a contact by ID.'
operationId: updateContact
description: 'Update an existing contact with the provided data.'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: id
    required: true
    schema:
      type: string
    example: '60d21b4667d0d8992e610c85'
    description: 'Unique identifier of the contact to update.'
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/contactUpdate.yaml'
      example:
        name: 'Jane Smith'
        phoneNumber: '+1987654321'
        email: 'jane.smith@example.com'
        isFavourite: false
        contactType: 'personal'
        photo: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'
responses:
  '200':
    description: 'Successfully updated contact!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully updated contact!'
            data:
              $ref: '../../components/schemas/contact.yaml'
  '404':
    description: 'Contact not found.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Contact not found.'
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Contact with id 60d21b4667d0d8992e610c85 not found.'
  '401':
    description: 'Unauthorized error'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'UnauthorizedError'
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Access token expired'
