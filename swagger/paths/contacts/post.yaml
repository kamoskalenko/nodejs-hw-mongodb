tags:
  - Contacts
summary: 'Create a new contact.'
operationId: createContact
description: 'Create a new contact with the provided data.'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/contact.yaml'
      example:
        name: 'Jane Doe'
        phoneNumber: '+1234567890'
        email: 'jane.doe@example.com'
        isFavourite: true
        contactType: 'work'
        photo: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'
responses:
  '201':
    description: 'Successfully created contact!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully created contact!'
            data:
              $ref: '../../components/schemas/contact.yaml'
  '404':
    description: 'Contact not found.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Contact not found.'
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Contact with id 60d21b4667d0d8992e610c85 not found.'
  '401':
    description: 'Unauthorized error'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'UnauthorizedError'
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Access token expired'
